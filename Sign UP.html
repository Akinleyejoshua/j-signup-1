<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ultra-tech Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Sign UP.css'>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href='#'>Home</a></li>
                <li><a href='#'>Contact</a></li>
                <li><a href='#'>About</a></li>
            </ul>
        </nav>
    </header>

    <form action="GET">
        <fieldset>
            <p>Sign UP! now</p>
            <div id="login-form">
                <div id="form1">
                    <label>Username</label><br>
                    <input type="text" name="username" id="username"><br><br>

                    <label>Email</label><br>
                    <input type="email" name="email" id="email"><br><br>

                    <label>Password</label><br>
                    <input type="password" name="password" id="password"><br><br>

                    <label>Confirm Passoword</label><br>
                    <input type="password" name="password2" id="password2"><br><br>

                    <label>Profile Pic</label><br>
                    <img id="profile-pic">


                </div>


                <div id="form2">
                    <label>First name</label><br>
                    <input type="text" name="fisrtname" id="firstname"><br><br>

                    <label>Last name</label><br>
                    <input type="text" name="lastname" id="lastname"><br><br>

                    <label>Surn name</label><br>
                    <input type="text" name="surnname" id="surnname"><br><br>

                    <label>Date of birth</label><br>
                    <input type="date" name="birthdate" id="birthdate"><br><br>

                </div>

                <div id="form3">
                    <label>Profession</label><br>
                    <input type="text" name="profession" id="profession"><br><br>

                    <label>Mobile number</label><br>
                    <input type="number" name="number" id="number"><br><br>

                    <label>Country</label><br>
                    <input type="text" name="country" id="country"><br><br>
                    
                    <label>City</label><br>
                    <input type="text" name="city" id="city"><br><br>


                </div>

                <div id="form4">
                    <label>Gender</label><br><br>
                    <select id="choice">
                        <option id="male">Male</option>
                        <option id="female">Female</option>
                    </select><br><br>

                    <label>Status</label><br><br>
                    <select id="choice">
                        <option id="student">Student</option>
                        <option id="working">Working</option>
                        <option id="companyowner">Company owner</option>
                    </select><br><br>

                    <label>Relationship status</label><br><br>
                    <select id="choice">
                        <option id="single">Single</option>
                        <option id="dating">Dating</option>
                        <option id="married">Married</option>
                    </select><br><br><br><br>
                    
                    <label>Profile Picture</label><br>
                    <input type="file" name="picture"><br><br>

                    <label>CV/Resume(optional)</label><br>
                    <input type="file" name="CV/resume" id="DP"><br><br>


                </div>
                <br>

            </div>

            <br>

            <button name="submit"><a href="#">Sign UP</a></button><br><br>

            <div id="msg" class="error" class="success"></div>
        </fieldset>
    </form>

</body>

</html>
